
<html>
    <head>
        <title> Index Page</title>
    </head>
    <body>
        <div>
            <h1> User Login Form </h1>
          <form action="{{ url_for('login') }}" method="post">
                
                {% if message is defined and message %}
                    <div>  <strong> {{ message }}  </strong> </div> <br> 
                {% endif %}

                    {{ form.username.label}}
                    {{ form.username }} <br> <br>
                    {{ form.password.label}}
                    {{ form.password }} <br> <br>
                    
                    {{ form.submit }} <br> 

            </form>

            <p> Don't have an account? <a href="{{ url_for('register') }}"> Register </a>
            </p>

        </div>
    </body>
</html>
